<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  [(ngModel)]="password" required>
      </div>
      <button type="submit">Login</button>
      <button routerLink="/signup" style="margin-top: 10px; background-color: #4CAF50">Sign up</button>
    </form>
  </div>
</div>
