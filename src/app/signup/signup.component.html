
<div class="signup-container">
  <div class="signup-box">
    <h2>Sign up</h2>
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" [(ngModel)]="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  [(ngModel)]="password" required>
      </div>
      <button type="submit">Sign Up</button>
      <button routerLink="/login" style="margin-top: 10px; background-color: #4CAF50">Login</button>
    </form>
  </div>
</div>
