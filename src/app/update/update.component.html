<!-- update-user-form.component.html -->
<div class="form-container">
    <h2>Update User</h2>
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" [(ngModel)]="userData.fullName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" [(ngModel)]="userData.email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" formControlName="password" [(ngModel)]="userData.password">
        </div>
        <button type="submit">Update User</button>
  </form>
</div>
